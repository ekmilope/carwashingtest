<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form2">
    <ion-list id="login-list3">
      <ion-item id="login-input7">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input8">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button2" ion-button color="positive" block>
      Log in
    </button>
    <button id="login-button4" ion-button color="balanced" block>
      Create an account
    </button>
    <button id="login-button3" ion-button clear color="positive" block href-inappbrowser="/signup">
      Recover password
    </button>
  </form>
</ion-content>
